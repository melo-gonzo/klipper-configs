[tmc5160 stepper_a]
cs_pin: PD5
spi_software_miso_pin: PE15
spi_software_mosi_pin: PE13
spi_software_sclk_pin: PE14
run_current: 0.800
stealthchop_threshold: 999999
diag1_pin: PC1

[tmc5160 stepper_b]
cs_pin: PD0
spi_software_miso_pin: PE15
spi_software_mosi_pin: PE13
spi_software_sclk_pin: PE14
run_current: 0.800
stealthchop_threshold: 999999
diag1_pin: PC3

[tmc5160 stepper_c]
cs_pin: PE1
spi_software_miso_pin: PE15
spi_software_mosi_pin: PE13
spi_software_sclk_pin: PE14
run_current: 0.650
stealthchop_threshold: 999999
diag1_pin: PC0

[tmc5160 extruder]
cs_pin: PC6
spi_software_miso_pin: PE15
spi_software_mosi_pin: PE13
spi_software_sclk_pin: PE14
run_current: 0.800
stealthchop_threshold: 999999
diag1_pin: PC2

